<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="layout/LayoutPadrao">
	<head>
		<title>Cadastro de Cidade</title>
	</head>
	<body>
		<section layout:fragment="conteudo">
			<div class="page-header">
				<div class="container-fluid">
					<h1>
						Cadastro de Cidade
					</h1>
				</div>
			</div>
			
			<div class="container-fluid">
			
				<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<i class="fa  fa-exclamation-circle"></i> JÃ¡ existe um produto com o nome informado.
				</div> -->
			
				<form method="POST" th:object="${cliente}" class="form-vertical  js-form-loading">
					<div class="row">
						<div class="from-group col-sm-4">
							<label for="estado">Estado</label>
							<select id="estado" class="form-control">
								<option value="">Selecione o estado</option>
							</select>
						</div>
						
						<div class="from-group col-sm-8">
							<label for="nome">Nome</label>
							<input id="nome" type="text" class="form-control">
						</div>
					</div>
					
					<br>
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
				</form>
			</div>
		</section>

</body>
</html>
